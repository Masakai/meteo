site_name: Meteo Documentation
site_description: 流星・雲検出システム Meteo の公式ドキュメント
site_url: https://masakai.github.io/meteo/
repo_url: https://github.com/Masakai/meteo
repo_name: Masakai/meteo

docs_dir: documents
site_dir: site

theme:
  name: material
  language: ja
  custom_dir: overrides
  logo: assets/mascot-meteo-cam.svg
  favicon: assets/mascot-meteo-cam.svg
  font:
    text: "Zen Kaku Gothic New"
    code: "JetBrains Mono"
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - search.suggest
  palette:
    - scheme: default
      primary: black
      accent: light blue
    - scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/weather-night
        name: ダークモードに切り替え

extra_css:
  - stylesheets/extra.css

nav:
  - ホーム: index.md
  - セットアップ: SETUP_GUIDE.md
  - 設定ガイド: CONFIGURATION_GUIDE.md
  - 運用ガイド: OPERATIONS_GUIDE.md
  - API リファレンス: API_REFERENCE.md
  - 検出感度チューニング: DETECTION_TUNING.md
  - セキュリティ: SECURITY.md
  - アーキテクチャ:
      - 全体構成: ARCHITECTURE.md
      - Docker 構成: DOCKER_ARCHITECTURE.md
      - 検出コンポーネント: DETECTOR_COMPONENTS.md
      - 天文計算モジュール: ASTRO_UTILS.md
